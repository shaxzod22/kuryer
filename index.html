<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" >
    <title>4-dars</title>
</head>
<body>
    <div class="holder">
        <h1 class="main__heading">choosing type of curier </h1>
        
        <ul class="choosing__list">
            <li class="choosing__item">
                <div class="choosing__inner-box">
                    <input id="first" class="choosing__input" name="transport-type"  type="radio">
                    <label for="first" class="choosing__label">
                        select
                    </label>
                    
                    
                    <img src="./img/sedan.png" alt="car" class="car__img driving" width="140" height="140">
                </div>
                
                <img src="./img/house.png" alt="house" class="choosing__destination">
            </li>
            
            <li class="choosing__item">
                
                <div class="choosing__inner-box">
                    <input id="second" class="choosing__input" name="transport-type" type="radio">
                    <label for="second" class="choosing__label">
                        select
                    </label>
                    
                    <img src="./img/motorbike.png" alt="motorbike" class="motorbike__img driving" width="130" height="130">
                </div>
                
                <img src="./img/house.png" alt="house" class="choosing__destination">
            </li>
            
            <li class="choosing__item">
                <div class="choosing__inner-box">
                    <input id="third" class="choosing__input" name="transport-type" type="radio">
                    <label for="third" class="choosing__label">
                        select
                    </label>
                    
                    <img src="./img/cycling.png" alt="car" class="cycling__img driving" width="120" height="120">
                </div>
                
                <img src="./img/house.png" alt="house" class="choosing__destination">
            </li>
        </ul>
        
        <button class="choosing__submit">submit</button>
    </div>
</body>
</html>
